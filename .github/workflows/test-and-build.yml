name: Test and Build

on:
  push:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1
  TESTCONTAINERS_RYUK_DISABLED: true

jobs:
  backend-tests:
    name: Backend Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [app, assistant, security, common]
      fail-fast: false
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            service/kotlin/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('service/kotlin/**/*.gradle*', 'service/kotlin/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        working-directory: ./service/kotlin
        env:
          ryuk.disabled: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'
        run: ./gradlew :${{ matrix.service }}:test --no-daemon

      - name: Run integration tests
        if: matrix.service != 'common'
        working-directory: ./service/kotlin
        env:
          ryuk.disabled: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'
        run: ./gradlew :${{ matrix.service }}:testIntegration --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-${{ matrix.service }}
          path: |
            service/kotlin/${{ matrix.service }}/build/test-results/**/*.xml
          retention-days: 7

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.16.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint -- --max-warnings=0

      - name: Run unit tests
        run: pnpm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            web/coverage
          retention-days: 7

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for Docker Compose
        run: |
          cat > .env << EOF
          # Database
          POSTGRES_USER=procureflow
          POSTGRES_PASSWORD=procureflow
          POSTGRES_DB=procureflow_db
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          DATABASE_URL=jdbc:postgresql://postgres:5432/procureflow_db
          
          # Application
          APP_NAME=procureflow
          APP_LOCALE=en-US
          
          # Frontend
          NEXT_PUBLIC_GRAPHQL_URL=http://router:4000/graphql
          
          # Grafana
          GF_SECURITY_ADMIN_USER=admin
          GF_SECURITY_ADMIN_PASSWORD=admin
          
          # AI (sensitive - from secrets)
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          EOF

      - name: Build Docker images
        working-directory: infra/docker
        run: docker-compose -f docker-compose.yml build --no-cache

      - name: Verify images
        run: |
          echo "Built Docker images:"
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | head -10
          # Verify that build completed successfully (docker-compose build exits with non-zero on failure)
          echo "All required images built successfully"

