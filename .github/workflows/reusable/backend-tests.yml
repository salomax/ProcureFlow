name: Backend Tests (Reusable)

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
        description: 'Service name to test'

jobs:
  test:
    name: Backend Tests (${{ inputs.service }})
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            service/kotlin/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('service/kotlin/**/*.gradle*', 'service/kotlin/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        working-directory: ./service/kotlin
        env:
          ryuk.disabled: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'
        run: ./gradlew :${{ inputs.service }}:test --no-daemon

      - name: Run integration tests
        if: inputs.service != 'common'
        working-directory: ./service/kotlin
        env:
          ryuk.disabled: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'
        run: ./gradlew :${{ inputs.service }}:testIntegration --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-${{ inputs.service }}
          path: |
            service/kotlin/${{ inputs.service }}/build/test-results/**/*.xml
          retention-days: 7

