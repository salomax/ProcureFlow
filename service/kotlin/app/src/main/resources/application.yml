micronaut:
  application:
    name: procureflow-service
  executors:
    blocking:
      virtual: true
  server:
    port: 8081
    thread-selection: blocking
    cors:
      enabled: true
      configurations:
        web:
          allowed-origins:
            - http://localhost:3000
            - http://127.0.0.1:3000
          allowed-methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowed-headers:
            - "*"
          allow-credentials: true
          max-age: 3600
  security:
    enabled: true
    
  # Micrometer Configuration for Metrics Collection
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT15S
  observation:
    enabled: true

# JWT Configuration
jwt:
  # Secret key for signing JWT tokens (use strong random secret in production)
  # Can be set via JWT_SECRET environment variable
  secret: ${JWT_SECRET:change-me-in-production-use-strong-random-secret-min-32-chars}
  # Access token expiration in seconds (default: 900 = 15 minutes)
  access-token-expiration-seconds: ${JWT_ACCESS_TOKEN_EXPIRATION_SECONDS:900}
  # Refresh token expiration in seconds (default: 604800 = 7 days)
  refresh-token-expiration-seconds: ${JWT_REFRESH_TOKEN_EXPIRATION_SECONDS:604800}

datasources:
  default:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:6432}/${POSTGRES_DB:procureflow_db}
    driverClassName: org.postgresql.Driver
    username: ${POSTGRES_USER:procureflow}
    password: ${POSTGRES_PASSWORD:procureflow}
    dialect: POSTGRES
    # HikariCP Connection Pool Configuration
    # See: https://github.com/brettwooldridge/HikariCP#configuration-knobs-baby
    hikari:
      # Pool sizing
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:20}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      
      # Connection lifecycle
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:30000} # 30 seconds
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:600000} # 10 minutes
      max-lifetime: ${HIKARI_MAX_LIFETIME:1800000} # 30 minutes
      leak-detection-threshold: ${HIKARI_LEAK_DETECTION:60000} # 60 seconds (0 to disable)
      
      # Connection validation
      connection-test-query: "SELECT 1"
      validation-timeout: ${HIKARI_VALIDATION_TIMEOUT:5000} # 5 seconds
      
      # Performance tuning
      auto-commit: false # Let transactions control commit
      read-only: false
      
      # PostgreSQL-specific optimizations
      data-source-properties:
        # Connection pool name for monitoring
        applicationName: ${micronaut.application.name:procureflow-service}
        # Connection parameters
        socketTimeout: 30
        loginTimeout: 10
        # Performance hints
        prepareThreshold: 0 # Disable prepared statement caching (let Hibernate handle it)
        tcpKeepAlive: true
        # SSL (configure for production)
        # ssl: true
        # sslmode: require

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none

flyway:
  datasources:
    default:
      enabled: true
      baseline-on-migrate: true
      baseline-version: 0
      table: flyway_schema_history_app

# Management Endpoints Configuration
endpoints:
  all:
    enabled: true
  health:
    enabled: true
    sensitive: false
  prometheus:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
    sensitive: false
